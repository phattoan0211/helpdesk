<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/user :: content('addsupport', ~{this:: .container-fluid})}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



<head>
	<title>Add support</title>


</head>

<body>
	<div class="container-fluid">
		<!--  Row 1 -->

		<div class="row">

			<!--main contents  -->
			<table class="table text-nowrap mb-0 align-center" border="3">
				<tr>
					<th:block th:if="${msg != null}">
						<!-- Display any messages here -->
					</th:block>
				</tr>
				<tr>
					<form method="post" th:action="@{/nhanvien/add}">
						<table class="table text-nowrap mb-0 align-center" border="3">
							<tr>
								<th>Mã Yêu cầu</th>
								<th>Tiêu đề</th>
								<th>Nội dung</th>
								<th>Ngày gửi</th>
								<th>Ưu tiên</th>
								<th>Người xử lý</th>
								<th></th>
							</tr>
							<tr>
								<td th:text="${yeucau.mayeucau}"></td>
								<td th:text="${yeucau.tieude}"></td>
								<td th:text="${yeucau.noidung}"></td>
								<td>
									<span th:with="formattedDate=${#dates.format(yeucau.ngaygui, 'dd/MM/yyyy')}"
										th:text="${formattedDate}"></span>
								</td>
								<td th:text="${yeucau.douutien.tendouutien}"></td>
								<td>
									<select th:field="${yeucau.nhanvienByNvXuly.username}">
										<th:block th:each="supporter : ${supporters}">
											<option th:value="${supporter.username}">
												<th:block th:text="${supporter.username}"></th:block>
											</option>
									</select>
								</td>
								<input type="hidden" th:field="${yeucau.mayeucau}">
								<input type="hidden" th:field="${yeucau.tieude}">
								<input type="hidden" th:field="${yeucau.noidung}">
								<input type="hidden" th:field="${yeucau.douutien.madouutien}">
								<input type="hidden" th:field="${yeucau.nhanvienByNvGui.username}">
								<input type="hidden" th:field="${yeucau.ngaygui}">
								<td><input type="submit" value="submit"></td>

							</tr>
						</table>

					</form>
			</table>
			<!--main contents  -->
		</div>


	</div>


</body>

</html>
